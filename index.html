<!DOCTYPE html>
<html>
    <head>
        <title>Example Clipboard Server</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
    </head>
    <body>
        <h1>Internet Clipboard</h1>
        <input type="text" name="Name" id="Name" placeholder="Clipboard Name"/>
        <button id="getBuddon">Get Clipboard</button><br />
        <textarea noresize=true name="Clipboard" id="Clipboard"></textarea>
        <button id="saveBuddon">Save Clipboard</button>
        <p>Clipboards are deleted when you view them.</p>
        <script type="text/javascript" src="./client.js"></script>
    </body>
</html>
